notifications:
  email: false

branches:
  only:
    - master
    - master_builds
    - test
    - test_builds

language: rust

matrix:
  fast_finish: true

cache: cargo

env:
  global:
    - secure: 
    - CLIPPY_TOOLCHAIN: nightly
    - RUST_BACKTRACE: 1

before_install:
  # install node
  - source $HOME/.nvm/nvm.sh
  - nvm install "${TRAVIS_NODE_VER}"
  - nvm use "${TRAVIS_NODE_VER}"

before_script:
  - source ./scripts/ci/before.sh

script:
  - npm install --ignore-scripts
  - cd benchpress_sys && cargo +$CLIPPY_TOOLCHAIN clippy && cd ..
  - npm test

stages:
  - name: test
    if: NOT branch =~ _builds$ OR type != push
  - name: build binaries
    if: type = push AND branch =~ _builds$
  - name: push binaries
    if: type = push AND branch =~ _builds$

jobs:
  allow_failures:
    - rust: nightly
    - env: TRAVIS_NODE_VER=10

  include:
    # - stage: test
    #   rust: stable # beta, nightly
    #   env: TRAVIS_NODE_VER=6 # 8, 9, 10

    # - stage: build binaries
    #   rust: stable
    #   env: TRAVIS_NODE_VER=6 # 8, 9, 10
    #   after_success: source ./scripts/ci/add-binary.sh

    - stage: push binaries
      rust: stable
      env: TRAVIS_NODE_VER=8
      before_install:
        - git clone https://github.com/$TRAVIS_REPO_SLUG.git $TRAVIS_REPO_SLUG
        - cd $TRAVIS_REPO_SLUG
        - git checkout $TRAVIS_BRANCH
      script:
        - source ./scripts/ci/push-binaries.sh
